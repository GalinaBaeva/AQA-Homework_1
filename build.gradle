plugins {
    id'java'
    id'jacoco'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    implementation 'org.testng:testng:6.9.6'
}
test {
    useJUnitPlatform()
}

